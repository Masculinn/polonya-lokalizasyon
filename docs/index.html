<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolyLocale</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    aside .search:nth-child(2) {
      display: none;
    } 
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script>
    window.$docsify = {
      subMaxLevel: 3,
      coverpage: false,
      name: '',
      repo: '',
      search: 'auto',
      search: [
        '/README.md'
      ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buradan arayın...',
        noData: 'Sonuç Yok',
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
        themeColor: '#000',
      },      
      mergeNavbar: true,    
      name: "Polonya lokalizasyonu",
      copyCode: {
        buttonText: 'Panoya kopyala',
        errorText: 'Hata',
        successText: 'Panoya Kopyalandı',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify-swimlanes-io@latest/dist/docsify-swimlanes-io.js" ></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <link rel="stylesheet" href="./module.css">
  <script>
  </script>

</body>
</html>
